<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="Images/Logo/logo.png" alt="Your Logo" width="100" height="30">
                </a>
                <div class="clock-time">
                    <i class="far fa-clock"></i> <!-- Font Awesome clock icon -->
                    Calling-Time: <span id="Calling-hours"></span>
                </div>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="tel:+91-6005744781">Contact: +91 6005744781</a>

                </ul>
            </div>
        </nav>
    </header>
    <script>
        // Set your work hours in 24-hour format (e.g., 9:00 AM to 5:00 PM).
        const workStartTime = "09:00";
        const workEndTime = "22:00";
    
        function updateWorkHours() {
            const currentTime = new Date();
            const currentHour = currentTime.getHours();
            const currentMinute = currentTime.getMinutes();
    
            if (currentHour >= workStartTime.split(":")[0] && currentHour < workEndTime.split(":")[0]) {
                document.getElementById('Calling-hours').textContent = `${workStartTime} - ${workEndTime}`;
            } else {
                document.getElementById('Calling-hours').textContent = "Not Now";
            }
        }
    
        updateWorkHours(); // Call the function once to set the initial work hours
    
        setInterval(updateWorkHours, 1000); // Update the work hours every second
    </script>
